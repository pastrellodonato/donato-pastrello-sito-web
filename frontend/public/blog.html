<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog - Donato Pastrello Drone Photography">
    <title>Blog - Donato Pastrello</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/responsive.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Donato Pastrello</a>
            </div>
            <nav class="navigation">
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">Chi Sono</a></li>
                    <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="index.html#services" class="nav-link">Servizi</a></li>
                    <li><a href="blog.html" class="nav-link active">Blog</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contatti</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main style="padding-top: 100px;">
        <!-- HEADER BLOG -->
        <section class="blog-header">
            <div class="container">
                <button class="back-button" onclick="goBack()">‚Üê Torna alla Home</button>
                <h1 class="blog-main-title">Blog</h1>
                <p class="blog-description">
                    Consigli, tutorial e storie dal mondo della fotografia con drone
                </p>
            </div>
        </section>

        <!-- GRIGLIA BLOG COMPLETA -->
        <section class="all-blog-posts">
            <div class="container">
                <div class="all-blog-grid" id="allBlogGrid">
                    <!-- Gli articoli verranno caricati qui dinamicamente -->
                    <div class="loading-message">Caricamento articoli...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- BACK TO TOP -->
    <button class="back-to-top" id="back-to-top" aria-label="Torna in alto">‚Üë</button>

    <!-- CSS DEDICATO -->
    <style>
        /* HEADER BLOG */
        .blog-header {
            background: var(--color-cream);
            padding: 2rem 0;
            text-align: center;
        }

        .back-button {
            background: var(--color-brown-medium);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--color-brown-dark);
            transform: translateY(-2px);
        }

        .blog-main-title {
            font-size: 3rem;
            color: var(--color-brown-dark);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .blog-description {
            font-size: 1.2rem;
            color: var(--color-brown-medium);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* GRIGLIA BLOG COMPLETA */
        .all-blog-posts {
            background: white;
            padding: 3rem 0;
        }

        .all-blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .blog-card {
            background: var(--color-white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 450px;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
        }

        .blog-image {
            height: 60%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .blog-card:hover .blog-image img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .blog-title {
            margin: 0 0 1rem 0;
            color: var(--color-brown-dark);
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .blog-excerpt {
            color: var(--color-brown-medium);
            margin: 0.5rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .blog-date {
            color: var(--color-brown-light);
            font-size: 0.85rem;
            font-style: italic;
            margin-top: auto;
        }

        .loading-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--color-brown-medium);
            font-size: 1.2rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .blog-main-title {
                font-size: 2rem;
            }
            
            .all-blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 15px;
            }
            
            .blog-card {
                height: 400px;
            }
        }
    </style>

    <!-- JAVASCRIPT -->
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // CARICA TUTTI GLI ARTICOLI DEL BLOG
        async function loadAllBlogPosts() {
            console.log('üìù Loading all blog posts...');
            
            try {
                const response = await fetch('http://localhost:1337/api/blog-posts?populate=featured_image&sort=DateTime:desc');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    renderAllBlogPosts(data.data);
                } else {
                    showNoBlogPosts();
                }
                
            } catch (error) {
                console.error('‚ùå Error loading blog posts:', error);
                showNoBlogPosts();
            }
        }

        function renderAllBlogPosts(posts) {
            const grid = document.getElementById('allBlogGrid');
            grid.innerHTML = '';
            
            posts.forEach(post => {
                const blogCard = document.createElement('article');
                blogCard.className = 'blog-card';
                
                let imageUrl = 'https://via.placeholder.com/400x250/8D6E63/F8F4F0?text=Blog+Post';
                if (post.featured_image && post.featured_image.url) {
                    imageUrl = `http://localhost:1337${post.featured_image.url}`;
                }
                
                const publishDate = post.DateTime || post.publishedAt;
                const formattedDate = publishDate ? formatDate(publishDate) : '';
                
                blogCard.innerHTML = `
                    <div class="blog-image">
                        <img src="${imageUrl}" alt="${post.title || 'Blog post'}" loading="lazy">
                    </div>
                    <div class="blog-content">
                        <h3 class="blog-title">${post.title || 'Untitled'}</h3>
                        <p class="blog-excerpt">${post.excerpt || ''}</p>
                        ${formattedDate ? `<time class="blog-date">${formattedDate}</time>` : ''}
                    </div>
                `;
                
                // Click handler per aprire articolo completo
                blogCard.addEventListener('click', () => {
                    openBlogPost(post);
                });
                
                grid.appendChild(blogCard);
            });
        }

        function showNoBlogPosts() {
            const grid = document.getElementById('allBlogGrid');
            grid.innerHTML = '<div class="loading-message">Nessun articolo disponibile al momento.</div>';
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('it-IT', options);
        }

        // FUNZIONE OPENBLGPOST (copiata dal main.js)
        function openBlogPost(post) {
            // [Qui includeremo la stessa funzione del main.js]
            console.log('Opening blog post:', post.title);
            // Per ora solo log - poi aggiungiamo la funzione completa
        }

        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', function() {
            loadAllBlogPosts();
            
            // Gestione menu mobile (versione semplificata)
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
