<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio categoria - Donato Pastrello">
    <title>Portfolio - Donato Pastrello</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/responsive.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Donato Pastrello</a>
            </div>
            <nav class="navigation">
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">Chi Sono</a></li>
                    <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="index.html#services" class="nav-link">Servizi</a></li>
                    <li><a href="index.html#blog" class="nav-link">Blog</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contatti</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main style="padding-top: 100px;">
        <!-- HEADER CATEGORIA -->
        <section class="category-header">
            <div class="container">
                <button class="back-button" onclick="goBack()">← Torna al Portfolio</button>
                <h1 class="category-title" id="categoryTitle">Caricamento...</h1>
                <p class="category-description" id="categoryDescription"></p>
            </div>
        </section>

        <!-- GRIGLIA FOTO STILE AMANDA REYMERS -->
        <section class="photo-gallery">
            <div class="container">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Le foto verranno caricate qui dinamicamente -->
                    <div class="loading-message">Caricamento foto...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox" style="display: none;">
        <div class="lightbox-overlay" onclick="closeLightbox()"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-title" id="lightboxTitle"></div>
        </div>
    </div>

    <!-- BACK TO TOP -->
    <button class="back-to-top" id="back-to-top" aria-label="Torna in alto">↑</button>

    <!-- CSS DEDICATO -->
    <style>
        /* HEADER CATEGORIA */
        .category-header {
            background: var(--color-cream);
            padding: 2rem 0;
            text-align: center;
        }

        .back-button {
            background: var(--color-brown-medium);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--color-brown-dark);
            transform: translateY(-2px);
        }

        .category-title {
            font-size: 3rem;
            color: var(--color-brown-dark);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .category-description {
            font-size: 1.2rem;
            color: var(--color-brown-medium);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* GRIGLIA FOTO GRANDE E SENZA BUG */
        .photo-gallery {
            background: white;
            padding: 3rem 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            padding: 0 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #f5f5f5;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .photo-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .photo-item img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
    cursor: pointer;
    /* PROTEZIONI SUPPORTATE */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    -moz-user-drag: none;
}

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* BOTTONE READ MORE E OVERLAY DESCRIZIONE */
        .read-more-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            pointer-events: auto;
        }

        .read-more-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.05);
        }

        .read-more-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .read-more-overlay.active {
            opacity: 1;
        }

        .description-content {
            padding: 30px;
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        .description-content h3 {
            margin: 0 0 15px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .description-content p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .close-description {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-description:hover {
            opacity: 1;
        }

        /* LIGHTBOX SEMPLICE E FUNZIONANTE */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
        }

        .lightbox-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .lightbox-close {
            position: absolute;
            top: -60px;
            right: -30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .lightbox-image {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            /* PROTEZIONI SUPPORTATE */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-drag: none;
        }

        .lightbox-title {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .loading-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--color-brown-medium);
            font-size: 1.2rem;
        }

        /* PROTEZIONI AGGIUNTIVE */
        .photo-item,
        .lightbox-content {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 30px;
            }
            
            .photo-item img {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .category-title {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 0 20px;
            }
            
            .photo-item img {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .photo-item img {
                height: 250px;
            }
            
            .description-content {
                padding: 20px;
            }
        }
    </style>

    <!-- JAVASCRIPT -->
    <script>
        // FUNZIONI LIGHTBOX
        function openLightbox(imageSrc, title) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxTitle = document.getElementById('lightboxTitle');
            
            lightboxImage.src = imageSrc;
            lightboxTitle.textContent = title;
            
            lightbox.style.display = 'flex';
            setTimeout(() => lightbox.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
        }

        // FUNZIONI READ MORE
        window.showDescription = function(button) {
            const photoItem = button.parentElement;
            const overlay = photoItem.querySelector('.read-more-overlay');
            if (overlay) {
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 10);
            }
        };

        window.closeDescription = function(button) {
            const overlay = button.closest('.read-more-overlay');
            if (overlay) {
                overlay.classList.remove('active');
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        };

        function goBack() {
            window.history.back();
        }

        // CARICA CATEGORIA DA URL
        async function loadCategory() {
            const urlParams = new URLSearchParams(window.location.search);
            const categorySlug = urlParams.get('categoria');
            
            if (!categorySlug) {
                document.getElementById('categoryTitle').textContent = 'Categoria non trovata';
                return;
            }

            try {
                // Carica info categoria
                const categoryResponse = await fetch(`http://localhost:1337/api/portfolio-categories?filters[slug][$eq]=${categorySlug}&populate=category_image`);
                const categoryData = await categoryResponse.json();
                
                if (categoryData.data && categoryData.data.length > 0) {
                    const category = categoryData.data[0];
                    document.getElementById('categoryTitle').textContent = category.name;
                    document.getElementById('categoryDescription').textContent = category.description || '';
                    document.title = `${category.name} - Donato Pastrello`;
                }

                
                
                // Carica foto della categoria  
              console.log('Loading photos for category:', categorySlug);
              const photosResponse = await fetch(`http://localhost:1337/api/portfolio-items?filters[category][$eq]=${categorySlug}&populate=image`);
              console.log('Photos response status:', photosResponse.status);
                const photosData = await photosResponse.json();
                
                if (photosData.data && photosData.data.length > 0) {
                    renderPhotos(photosData.data);
                } else {
                    showNoPhotos();
                }
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                document.getElementById('categoryTitle').textContent = 'Errore nel caricamento';
            }
        }

        function renderPhotos(photos) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            photos.forEach(photo => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                let imageUrl = 'https://via.placeholder.com/300x250/8D6E63/F8F4F0?text=Foto';
                if (photo.image && photo.image.url) {
                    imageUrl = `http://localhost:1337${photo.image.url}`;
                }
                
                const hasDescription = photo.description && typeof photo.description === 'string' && photo.description.trim() !== '';
                
                photoDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${photo.title}">
                    ${hasDescription ? `
                        <div class="read-more-overlay" style="display: none;">
                            <div class="description-content">
                                <h3>${photo.title || 'Senza titolo'}</h3>
                                <p>${photo.description}</p>
                                <button class="close-description" onclick="closeDescription(this)">✕</button>
                            </div>
                        </div>
                        <button class="read-more-btn" onclick="showDescription(this)">Read More</button>
                    ` : ''}
                `;
                
                // Aggiungi event listener per lightbox SUL PHOTO DIV
photoDiv.addEventListener('click', function(e) {
    // Se non è un click sul bottone Read More
    if (!e.target.classList.contains('read-more-btn')) {
        e.preventDefault();
        e.stopPropagation();
        openLightbox(imageUrl, photo.title || 'Senza titolo');
    }
});
                
                grid.appendChild(photoDiv);
            });
        }

        function showNoPhotos() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '<div class="loading-message">Nessuna foto trovata in questa categoria.</div>';
        }

        // PROTEZIONE AGGIUNTIVA
        document.addEventListener('DOMContentLoaded', function() {
            // Disabilita click destro su immagini
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disabilita F12, Ctrl+U, Ctrl+Shift+I
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.key === 'u') ||
                    (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Carica categoria
            loadCategory();
        });

        // ESC per chiudere lightbox
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                // Chiudi anche description se aperta
                const activeOverlay = document.querySelector('.read-more-overlay.active');
                if (activeOverlay) {
                    activeOverlay.classList.remove('active');
                    setTimeout(() => activeOverlay.style.display = 'none', 300);
                }
            }
        });
    </script>
</body>
</html>
